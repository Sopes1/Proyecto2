kind: Schedule
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: experiment1
  namespace: chaos-testing
#  annotations:
#    experiment.chaos-mesh.org/pause: 'false'
spec:
  schedule: '@every 20s'
  startingDeadlineSeconds: null
  concurrencyPolicy: Forbid
  historyLimit: 1
  type: PodChaos
  podChaos:
    selector:
      namespaces:
        - squidgame
      labelSelectors:
        app: grpc-deployment-kafka
    mode: one
    action: pod-kill
    duration: 1m
    gracePeriod: 0
