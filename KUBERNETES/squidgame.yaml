apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grpc-deployment-rabbit
  name: grpc-deployment-rabbit
  namespace: squidgame
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-deployment-rabbit
  strategy: {}
  template:
    metadata:
      labels:
        app: grpc-deployment-rabbit
      annotations:
        linkerd.io/inject: enabled
    spec:
      hostname: grpc-pod-host
      containers:
      - image: juanpa99/grpcserver:v1
        name: grpcserver
        env:
          - name: RHOST
            value: rabbitbroker
        ports:
          - containerPort: 50051
      - image: juanpa99/grpcclient:v1
        name: grpcclient
        ports: 
          - containerPort: 3200
status: {} 

