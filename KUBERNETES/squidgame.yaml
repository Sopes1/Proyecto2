apiVersion: v1
kind: Service
metadata:
  labels:
    app: grpc-deployment-rabbit
  name: grpc-deployment-rabbit
  namespace: squidgame
spec:
  type: ClusterIP
  selector:
    app: grpc-deployment-rabbit
  ports:
    - port: 3200
      targetPort: 3200
